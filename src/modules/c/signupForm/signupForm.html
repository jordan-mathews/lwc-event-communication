<template>
  <lightning-card title="Signup form">
    <div class="slds-var-m-around_medium">
      <form>
        <div class="slds-form-element">
          <label class="slds-form-element__label" for="text-input-id-47">
            <abbr class="slds-required" title="required">* </abbr>Name</label
          >
          <div class="slds-form-element__control">
            <input
              type="text"
              name="name"
              id="text-input-id-47"
              placeholder="John Doeâ€¦"
              required=""
              class="slds-input"
              value={name}
              onchange={handleInputChange}
            />
          </div>
        </div>
        <div class="slds-form-element">
          <label class="slds-form-element__label" for="text-input-id-48">
            <abbr class="slds-required" title="required">* </abbr>Phone</label
          >
          <div class="slds-form-element__control">
            <input
              type="text"
              name="email"
              id="text-input-id-48"
              placeholder="kari@gmail.com"
              required=""
              class="slds-input"
              value={email}
              onchange={handleInputChange}
            />
          </div>
        </div>
        <div class="button-container">
          <lightning-button
            variant="base"
            label="Reset"
            title="Reset"
            class="slds-m-right_small"
            onclick={handleReset}
          >
          </lightning-button>
          <lightning-button
            variant="brand"
            label="Save"
            title="Save"
            onclick={handleSubmit}
          >
          </lightning-button>
        </div>
      </form>
    </div>
  </lightning-card>
</template>
